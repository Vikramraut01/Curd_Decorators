<table mat-table [dataSource]="allArray" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="adress">
    <th mat-header-cell *matHeaderCellDef>Adress</th>
    <td mat-cell *matCellDef="let element">{{ element.adress }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="education">
    <th mat-header-cell *matHeaderCellDef>Edution</th>
    <td mat-cell *matCellDef="let element">{{ element.education }}</td>
  </ng-container>
  <ng-container matColumnDef="phoneNo">
    <th mat-header-cell *matHeaderCellDef>PhoneNo</th>
    <td mat-cell *matCellDef="let element">{{ element.phoneNo }}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deletStudent(element.id)">Delete</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element" mat-button (click)="openDialog(element)">
      <button>Update</button>
    </td> 
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
